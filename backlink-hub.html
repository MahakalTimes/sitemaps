<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Backlink Hub | MahakalTimes</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="canonical" href="https://sitemaps.mahakaltimes.com/backlink-hub.html">
<link rel="stylesheet" href="/assets/styles.css">
<meta name="robots" content="index,follow">
</head>
<body>
  <!-- Navbar -->
  <header class="header">
    <nav class="nav">
      <a href="/" class="logo">MahakalTimes Sitemaps</a>
      <div class="links">
        <a href="/backlink-hub.html" data-nav="backlinks">Backlink Hub</a>
        <a href="/tier3-hub.html" data-nav="tier3">Tier-3 Hub</a>
        <a href="/press-coverage.html" data-nav="press">Press Coverage</a>
        <a href="/sitemap_index.xml" data-nav="sitemaps">Sitemaps</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Backlink Hub</h1>
      <p class="small">HTML directory of external backlinks. Not included in XML—to avoid GSC errors.</p>
      <input id="q" class="input" placeholder="Search backlinks (domain / title / note)…" />
      <p class="small">Tip: press <span class="kbd">/</span> to focus search.</p>
      <div id="links" class="grid" style="margin-top:12px">
        <!-- Inject your fetched links as cards:
        <div class="card col-12 link-item">
          <a href="https://example.com/page" rel="nofollow">Example.com – Article Title</a>
          <div class="small">Anchor: “Mahakal Times” • Type: Editorial</div>
        </div>
        -->
      </div>
    </div>
  </main>

  <footer class="footer"><div class="container small">HTML hub only; no external links in sitemaps.</div></footer>

  <script type="module">
    import { attachSearch } from '/assets/app.js';
    // Keyboard focus for '/'
    addEventListener('keydown',e=>{ if(e.key==='/'){ e.preventDefault(); document.getElementById('q')?.focus(); }});
    // Attach client search
    attachSearch('#q', '.link-item');

    // TODO: Your existing auto-fetch logic:

    // function render(rows){ ...create .link-item cards into #links ... }
  </script>
</body>
</html>
