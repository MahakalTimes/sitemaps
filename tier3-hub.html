<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tier-3 Hub | MahakalTimes</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="canonical" href="https://sitemaps.mahakaltimes.com/tier3-hub.html">
<link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="header">
    <nav class="nav">
      <a href="/" class="logo">MahakalTimes Sitemaps</a>
      <div class="links">
        <a href="/backlink-hub.html" data-nav="backlinks">Backlink Hub</a>
        <a href="/tier3-hub.html" data-nav="tier3">Tier-3 Hub</a>
        <a href="/press-coverage.html" data-nav="press">Press Coverage</a>
        <a href="/sitemap_index.xml" data-nav="sitemaps">Sitemaps</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Tier-3 Hub</h1>
      <p class="small">Directory of experimental, profile-based, and low-equity links.</p>
      <input id="q" class="input" placeholder="Search Tier-3 links by domain, title, or noteâ€¦" />
      <div id="links" class="grid" style="margin-top:12px"></div>
    </div>
  </main>

  <footer class="footer"><div class="container small">Best practice: keep spammy or irrelevant links out.</div></footer>

  <script type="module">
    import { attachSearch } from '/assets/app.js';
    attachSearch('#q', '.link-item');

    // Placeholder render (replace with your data source)
    const rows = [
      {url:'https://forum.example.com/u/mahakaltimes', title:'Forum Profile', note:'profile'},
      {url:'https://dir.example.net/mahakaltimes', title:'Directory Listing', note:'directory'}
    ];
    const $links = document.getElementById('links');
    rows.forEach(r=>{
      const card = document.createElement('div');
      card.className = 'card col-12 link-item';
      card.innerHTML = `<a href="${r.url}" rel="nofollow">${r.title}</a><div class="small">${r.note||''}</div>`;
      $links.appendChild(card);
    });
  </script>
</body>
</html>
